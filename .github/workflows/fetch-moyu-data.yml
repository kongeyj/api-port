name: 定期获取API数据

on:
  schedule:
    # 每周一 00:00 UTC 执行
    - cron: '0 0 * * 1'
  workflow_dispatch: # 允许手动触发

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          pip install requests
      
      - name: 获取API数据
        run: |
          python fetch_api.py
      
      - name: 提交到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add moyu_data.json
          git commit -m "chore: 更新API数据 - $(date '+%Y-%m-%d %H:%M:%S')" || echo "无变化"
          git push || true
